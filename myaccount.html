    <button class="btn btn-primary btn-sm position-fixed corner-btn" style="bottom: 65px; right: 65px;" id="change-btn">Change password</button>
    <button class="btn btn-secondary btn-sm position-fixed corner-btn" style="bottom: 65px; left: 65px;"> <a href="NewUser.html" class="link-btn-txt"> Add new user </a></button>
    <button class="btn btn-success btn-sm position-fixed corner-btn" style="top: 65px; left: 65px;"> <a href="marklist.html" class="link-btn-txt"> My marks </a> </button>
    <button class="btn btn-danger btn-sm position-fixed corner-btn" style="top: 65px; right: 65px;" id="put-mark-btn">Put mark for student</button>
    
    <form id="change-form">
    <label for="new-pass">New password:</label>
    <input type="text" id="new-pass" name="new-pass">
      <br></br>
    <label for="new-pass-repeat">Repeat:</label>
    <input type="text" id="new-pass-repeat" name="new-pass-repeat">
    <br></br>
    <button type="submit" id="confirm-change-btn">Confirm Change</button>
    </form>
    
    <form id="put-mark-form">
    <label for="stud-id">Student id:</label>
    <input type="text" id="stud-id" name="stud-id">
    <label for="subj-id">Subject id:</label>
    <input type="text" id="subj-id" name="subj-id">
    <label for="year">Year:</label>
    <input type="text" id="year" name="year">
    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester">
    <label for="points">Points:</label>
    <input type="text" id="points" name="points">
    <button type="submit" id="confirm-put-mark-btn">Put mark</button>
    </form>
