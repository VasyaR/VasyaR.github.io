<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cerate User</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirm-password"> Confirm password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="first-name">
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname">
        <label for="university-id"> University id:</label>
        <input type="text" id="university-id" name="university-id">
        <label for="teachers">Teacher ids` separated by comas:</label>
        <input type="text" id="teachers" name="teachers">
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
